    <title>Forgot - Password</title>

<body>
    <div class="container">
        <form class="form-login">

                <div>
                    <label>Username or Email Address</label>
                </div>

                <span id="statusOfEmail"></span>
            </div>
            <div class="submitbtn"><input type="submit" name="btnRegister" id="btnRegister" value="Get New Password"></div>
        </form>
    </div>
