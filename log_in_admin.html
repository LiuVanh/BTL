<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="access/css/style_log_in_admin.css">
    <title>Form - Login</title>
</head>
<body>
    <div class="container">
        <form class="form-login">
            <h1>Sign In</h1>
            <div class="form-text">
                <label id="form-login_info">Username</label>
                <input type="text" id="txtUserName">
                <span id="statusOfUserName"></span>
            </div>
            <div class="form-text">
                <label id="form-login_info_pw">Password</label>
                <input type="password" id="txtPassword">
                <span id="statusOfPassword"></span>
            </div>
            <div class="submitbtn"><input type="submit" name="btnRegister" id="btnRegister" value="Sign In"></div>
            <div><a class="help_info-forgot" href="">Forgot password?</a></div>
        </form>
    </div>
    <script src="access/js/log_in_admin.js"></script>
</body>
</html>
