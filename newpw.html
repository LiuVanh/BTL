<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="access/css/style_newpw.css">
    <title>Form - Login</title>
</head>
<body>
    <div class="container">
        <form class="form-login">
            <h3>Enter your new password below.</h3>
            <div class="form-text">
                <label id="form-login_info">New Password</label>
                <input type="password" id="txtNew">
                <span id="statusOfNew"></span>
            </div>
            <div class="form-text">
                <label id="form-login_info_pw">New Password(Confirmation)</label>
                <input type="password" id="txtConfirmation">
                <span id="statusOfConfirmation"></span>
            </div>
            <div class="submitbtn"><input type="submit" name="btnRegister" id="btnRegister" value="Sign In"></div>
        </form>
    </div>
    <script src="access/js/newpw.js"></script>
</body>
</html>
